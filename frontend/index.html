<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGearOn - WoW Character Gear</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="app">
        <h1>WoW Character Gear</h1>
        
        <!-- Search Form -->
        <form id="character-search-form">
            <input type="text" id="character-name" placeholder="Character Name" required>
            <input type="text" id="character-realm" placeholder="Realm" required>
            <button type="submit">Search</button>
        </form>

        <!-- Character Preview (Avatar or In-game Render) -->
        <div id="character-preview" class="character-preview">
            <!-- The character's preview (in-game render or avatar) will be displayed here -->
        </div>

        <!-- Total Item Level Display -->
        <div id="item-level-display" class="item-level-display"></div>

        <!-- Gear List -->
        <div id="gear-list">
            <!-- Gear items will appear here -->
        </div>

        <!-- Error Message Display -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
